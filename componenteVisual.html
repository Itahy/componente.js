<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captcha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Carga a Bootstrap  -->
  <link rel="stylesheet" href="componenteVisual.css"> <!-- Archivo css -->
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light"> <!-- Centrar contenido y ocupar toda la pantalla -->

  <div class="captcha-cuadro p-4 shadow rounded"> <!-- Cuadro del captcha-->
    <h5 class="mb-3 text-center">Escribe el código</h5> <!-- Titulo del formulario -->

    <div class="mb-3 text-center"> <!-- Div donde se muestra el captcha -->
      <canvas class="captcha-canvas" width="180" height="50"></canvas> <!-- Se muestra el codigo que se va generando con canvas -->
    </div>

    <input type="text" class="captcha-respuesta form-control mb-3" placeholder="Escribe aquí"> <!-- Area de texto donde se va a escribir el codigo -->

    <div class="d-grid gap-2"> <!-- Div donde van a estar los 2 botones -->
      <button class="btn btn-success captcha-verificar">Comprobar</button> <!-- Crear boton para comprobar el codigo -->
      <button class="btn btn-outline-secondary captcha-nuevo">Otro código</button> <!-- Crear boton para generar otro codigo -->
    </div>

    <p class="captcha-mensaje mt-3 text-center"></p> <!-- Parrafo en donde se le mostrara al usuario un mensaje (si es correcto o no el codigo) -->
  </div>

  <script src="componenteVisual.js"></script> <!-- Arcivo js -->
</body>
</html>
